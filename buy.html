<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
<style>
   body {
        font-family: Arial, sans-serif;
        background-color: #dedbdb;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, select:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        outline: none;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    footer{
        background-color: #fff;
    }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="exp.html">Home</a>
        <a href="men.html">Men</a>
        <a href="women.html">Women</a>
        <a href="kid.html">Kids</a>
    </div>

    <!-- Page content -->
    <div id="main">
        <!-- Button to open the sidebar -->
        <span style="font-size:30px;cursor:pointer" onclick="openSidebar()">☰</span>
    </div>

<div class="container">
    <h2>Checkout</h2>

    <form id="checkoutForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required>
        </div>
        <button type="submit">Submit Order</button>
    </form>
</div>
<footer>
    <div class="footerLeft">
        <div class="footerMenu">
            <h1 class="fMenuTitle">About Us</h1>
            <ul class="fList">
                <li class="fListItem">Company</li>
                <li class="fListItem">Contact</li>
                <!-- <li class="fListItem">Careers</li>
                <li class="fListItem">Affiliates</li> -->
                <li class="fListItem">Stores</li>
            </ul>
        </div>
        <div class="footerMenu">
            <h1 class="fMenuTitle">Useful Links</h1>
            <ul class="fList">
                <li class="fListItem">Support</li>
                <li class="fListItem">Refund</li>
                <li class="fListItem">FAQ</li>
                <li class="fListItem">Feedback</li>
                <!-- <li class="fListItem">Stories</li> -->
            </ul>
        </div>
        <div class="footerMenu">
            <h1 class="fMenuTitle">Products</h1>
            <ul class="fList">
                <li class="fListItem">Air Force</li>
                <li class="fListItem">Air Jordan</li>
                <li class="fListItem">Blazer</li>
                <li class="fListItem">Crater</li>
                <li class="fListItem">Hippie</li>
            </ul>
        </div>
    </div>
    <div class="footerRight">
        <div class="footerRightMenu">
            <h1 class="fMenuTitle">Subscribe to our newsletter</h1>
            <div class="fMail">
                <input type="text" placeholder="your@email.com" class="fInput">
                <button class="fButton">Join!</button>
            </div>
        </div>
        <div class="footerRightMenu">
            <h1 class="fMenuTitle">Follow Us</h1>
            <div class="fIcons">
                <img src="./img/facebook.png" alt="" class="fIcon">
                <img src="./img/twitter.png" alt="" class="fIcon">
                <img src="./img/instagram.png" alt="" class="fIcon">
                <img src="./img/whatsapp.png" alt="" class="fIcon">
            </div>
        </div>
        <div class="footerRightMenu">
            <span class="copyright">@WalkInStyle All rights reserved. 2024.</span>
        </div>
    </div>
</footer>

<script>
    // Handle form submission
    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        // Here you can add code to handle the form submission, like sending the data to a server or processing it in some way
        alert("Order submitted! We will process your order shortly.");
        // You can also redirect the user to a thank you page or any other relevant page
        // window.location.href = "thankyou.html";
    });
</script>
<script src="./app.js"></script>

</body>
</html>
